services:
  - type: web
    name: psu-certificate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///data/database.sqlite
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://psu-certificate-frontend.vercel.app
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1